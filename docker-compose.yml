version: "3"
services:
  bookings:
    restart: always
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - 8080:8080
    environment:
      - BOOKINGS_VAULT_URL
    depends_on:
      - db
  db:
    image: postgres:10.4
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker-postgres-init/:/docker-entrypoint-initdb.d
    expose:
     - 5432
volumes:
     pgdata:

